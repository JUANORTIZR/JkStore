<app-nav-bar></app-nav-bar>


  

<div class="list-group container">
 
  <div class="row justify-content-md-center">
    <div class="col-4 col-lg">
      <h3>Productos</h3>
    </div>
    <div class="col-6 col-lg-11">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar producto" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button disabled class="btn btn-outline-secondary" id="button-addon2">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="col col-lg mb-1  ">
      <button *ngIf="liderEvaluo" [routerLink]="['/registroProducto']" routerLinkActive="router-link-active" class="btn btn-primary me-md-2" type="button">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <div  *ngFor="let producto of productos">
    <div class="card mb-1">
      <h5 class="card-header"  >{{producto.categoria}}</h5>
      <div class="card-body">
        <h5 class="card-title" type="button">{{producto.descripcion}}</h5>
        <p class="card-text">{{producto.nombre}}</p>
        <h5 class="card-text">{{producto.valorUnitario|currency}}</h5>
        <p class="card-text">Cantidad disponible: {{producto.existencias}}</p>
        <div *ngIf="liderVenta" class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="button">Agregar al carrito</button>
          <button class="btn btn-primary" type="button">Comprar</button>
        </div>
      </div>
    </div>
      
  </div>

</div>
